<h1 [class.home]>Welcome Add Your ToDos here :')</h1>

  <table class="table table-hover table-sm">
    <tbody>
    <tr>
      <th class="w-25">#id</th>
      <th class="w-50">Date</th>
    </tr>

    </tr>
    </tbody>
  </table>
</div>
